name: Test and Build

on:
  workflow_call:

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Prepare Env
        uses: ./.github/actions/prepare-env

      - name: format
        run: yarn format -- --check

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Prepare Env
        uses: ./.github/actions/prepare-env

      - name: lint
        run: yarn lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Prepare Env
        uses: ./.github/actions/prepare-env

      - name: typecheck
        run: yarn typecheck

  tests:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Prepare Env
        uses: ./.github/actions/prepare-env

      - name: test
        run: yarn test

  build:
    name: Build
    # needs: [lint, typecheck]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Prepare Env
        uses: ./.github/actions/prepare-env

      - name: Cache build
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: packages/udisc/lib
          key: lib-${{ hashFiles('yarn.lock', 'packages/udisc/package.json', 'packages/udisc/src/**/*') }}

      - name: Build
        run: |
          yarn build
